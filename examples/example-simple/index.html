<!doctype html>
<html>
  <head>
    <title>Simple Test</title>
    <style media="screen">
      * {
        box-sizing: border-box;
      }

      body, html {
        margin: 0;
        width: 100%;
        height: 100%;
        font-family: helvetica, arial;
      }
    </style>
  </head>
  <body>

    <script src="../../dist/goolib.js" charset="utf-8"></script>
    <script src="../vendor/TweenMax.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      var stage = new goolib.DisplayObject();
      document.body.appendChild(stage.getElement());
      stage.setStyles({
        width: "100%",
        height: "100%",
        background: "#c0c0c0"
      });

      var buttonContainer = new goolib.DisplayObject();
      buttonContainer.x = window.innerWidth / 2;
      buttonContainer.y = window.innerHeight / 2;
      stage.addChild(buttonContainer);

      var AbstractButton = goolib.DisplayObject.extend({
        init: function() {
          this.setStyles({
            cursor: "pointer"
          });
        }
      });

      var SimpleButton = AbstractButton.extend({
        init: function(label) {
          this._super();
          this.setText(label);
          this.setStyles({
            padding: "10px 20px",
            width: "120px",
            textAlign: "center",
            background: "#fff"
          });

          var _this = this;
          this.setEvents({
            mouseover: function() {
              TweenMax.to(_this.getElement(), .1, {
                backgroundColor: "#F00",
                scale: 1.05,
                overwrite: "auto"
              });
            },
            mouseout: function() {
              TweenMax.to(_this.getElement(), .5, {
                backgroundColor: "#FFF",
                scale: 1,
                overwrite: "auto"
              });
            }
          });
        }
      });

      for (var i = 0; i < 25; i++) {
        var b = new SimpleButton("Button " + i);
        b.x = i % 5 * 125 - 312;
        b.y = Math.floor(i / 5) * 40 - 100;
        buttonContainer.addChild(b);
      }
    </script>
  </body>
</html>
